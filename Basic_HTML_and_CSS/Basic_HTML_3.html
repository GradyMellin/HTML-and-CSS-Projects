<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Basic HTML 3</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
	</head>
	
	<body>
	
		<div style="color: red">
			<h1>Here Is A Header Nested In A Div Tag</h1>
			<p>
			Here is a paragraph that is indigo blue even though it is nested
			in the div tag that tells it to be in red, this is trumped by the CSS style sheet.
			</p>
		</div>	
		
		<p>
			Here is a paragraph that is not nested in the div tag and it is styled with the CSS stylesheet!
		</p>
	
	</body>

</html>
